<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Answer all for a suprise ðŸ˜‹</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
<style>
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #d8eaf5;
        color: #333;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f9e6d8;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        font-weight: 700;
        text-align: center;
        color: #555;
    }
    label {
        display: block;
        font-weight: 700;
        margin-bottom: 5px;
    }
    input[type="text"] {
        width: 90%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #45a049;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
        background-color: #4CAF50;
    }
    #result {
        margin-top: 20px;
        font-weight: 700;
        text-align: center;
    }
</style>
</head>
<body>

<div class="container">
    <h1> Pop Quiz ðŸŽ†</h1>
    <form id="quizForm">
        <label for="q1">Question A: What was the color of the dress I was wearing when we first kissed?</label>
        <input type="text" id="q1" name="q1">

        <label for="q2">Question B: What was the first temple we visited together as a couple?</label>
        <input type="text" id="q2" name="q2">

        <label for="q3">Question C: What is my favorite flavor? (IYKYK)</label>
        <input type="text" id="q3" name="q3">

        <input type="text" id="q4" name="q4">

        <input type="text" id="q5" name="q5">

        <input type="submit" value="Submit">
    </form>

    <div id="result"></div>
</div>

<script>
document.getElementById("quizForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var answers = {
        q1: document.getElementById("q1").value.toLowerCase(),
        q2: document.getElementById("q2").value.toLowerCase(),
        q3: document.getElementById("q3").value.toLowerCase(),
        q4: document.getElementById("q4").value.toLowerCase(),
        q5: document.getElementById("q5").value.toLowerCase()
    };

    var correctAnswers = {
        q1: "blue",
        q2: "pedamma thalli gudi",
        q3: "chocolate",
        q4: "shell",
        q5: "mrunal thakur"
    };

    var correctCount = 0;
    for (var key in answers) {
        if (answers[key] === correctAnswers[key]) {
            correctCount++;
        }
    }

    var resultDiv = document.getElementById("result");
    if (correctCount === 5) {
        resultDiv.innerHTML = "Congratulations! You got all the answers correct! You have received a once in a lifetime opportunity to watch movie with Megh on a gmeet on 21st April at 5PM IST";

    }
});
</script>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I am proud of my boyfriend</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #ffd6ba; /* Peach background */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  
  #content {
    text-align: center;
    animation-name: bounce;
    animation-duration: 1s;
    animation-timing-function: ease-out;
    animation-iteration-count: infinite;
  }
  
  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateY(0);
    }
    40% {
      transform: translateY(-30px);
    }
    60% {
      transform: translateY(-15px);
    }
  }
  
  #content h1 {
    color: #2c3e50; /* Dark blue text color */
    font-size: 48px;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Text shadow */
  }
  
  #content p {
    color: #34495e; /* Blue-gray text color */
    font-size: 24px;
  }
</style>
</head>
<body>
  <div id="content">
    <h1>I am proud of my boyfriend</h1>
    <p>He's amazing!</p>
  </div>
</body>
</html>
